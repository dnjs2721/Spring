<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>메인 페이지</h2>

<form th:if = "${session.user_uuid != null}" method="post" action="/payment">
    <p th:text="'안녕하세요. ' + ${session.user_name} + '님'"></p>
    <button type="submit">결제</button>
</form>
<form th:if = "${session.user_uuid != null}" method="post" action="/logout">
    <button type="submit">로그아웃</button>
</form>

<form th:if = "${session.user_uuid == null}" method="post" action="/login">
    <p>로그인 해주세요.</p>
    <button type="submit">로그인</button>
</form>
<form th:if = "${session.user_uuid == null}" method="post" action="/findEmail">
    <button type="submit">아이디 찾기</button>
</form>
<form th:if = "${session.user_uuid == null}" method="post" action="/findPassword">
    <button type="submit">비밀번호 찾기</button>
</form>
<form th:if = "${session.user_uuid == null}" method="post" action="/register">
    <button type="submit">회원가입</button>
</form>
</body>
</html>
